<app-new-todo-item-button (click)="openCloseModal()"></app-new-todo-item-button>
@if (modalOpen) {
  <div class="backdrop" (click)="closeModal()"></div>
  <div class="modal" (click)="$event.stopPropagation()">
    <div class="center">
      <h3>New todo</h3>
      <div>
        <form (ngSubmit)="addTodo()" #mf="ngForm">
          <input name="title" [(ngModel)]="newTitle" placeholder="Title" required />
          <textarea name="description" [(ngModel)]="newDescription" placeholder="Description"></textarea>
          <select name="status" [(ngModel)]="newStatus" required>
            <option value="not-important">Not Important</option>
            <option value="normal">Normal</option>
            <option value="important">Important</option>
            <option value="very important">Very Important</option>
          </select>
          <div class="actions">
            <button type="button" (click)="closeModal()">Cancel</button>
            <button type="button" (click)="resetForm()">Reset</button>
            <button type="submit" [disabled]="mf.invalid">Create</button>
          </div>
        </form>
      </div>
    </div>
  </div>
}
<div cdkDropList
     id="list"
     [cdkDropListConnectedTo]="['trash']"
   [cdkDropListData]="todos"
   (cdkDropListDropped)="drop($event)"
   class="todo-list">
@for (item of todos; track item.id) {
  <div class="todo-item-container" cdkDrag
       [cdkDragData]="item"
       [ngClass]="{
        'status-very-important': item.status === 'very important',
        'status-important': item.status === 'important',
        'status-normal': item.status === 'normal',
        'status-not-important': item.status === 'not important'
        }">
    <div class="todo-components-container">
      <label class="checkbox-container">
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>

      <div>
        <h2 class="title"> {{ item.title }}</h2>
        <p class="description">{{ item.description }}</p>
      </div>
    </div>

  </div>
}
</div>

<div
  cdkDropList
  id="trash"
  [cdkDropListConnectedTo]="['list']"
  [cdkDropListData]="todos"
  (cdkDropListDropped)="deleteItem($event)"
  class="trash-bin"
