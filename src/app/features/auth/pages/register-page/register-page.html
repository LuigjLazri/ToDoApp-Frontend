<div class="login-container">
<form (ngSubmit)="register()" #registerForm="ngForm">
  <h2>Register</h2>

  <input
    type="text"
    [(ngModel)]="username"
    name="username"
    placeholder="Username"
    required
  />

  <input
    type="password"
    [(ngModel)]="password"
    name="password"
    placeholder="Password"
    required
  />

  <button type="submit" [disabled]="registerForm.invalid">Register</button>

  @if (errorMessage) {
    <p class="error">{{ errorMessage }}</p>
  }

</form>
</div>
